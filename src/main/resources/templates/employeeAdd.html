<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>

<h2>Add Employee</h2>

<form th:object="${employee}" th:action="@{/employees/add}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required>
    <br>
    <button type="submit">Add Employee</button>
</form>

<a th:href="@{/employees}">Go Back</a>

</body>
</html>
