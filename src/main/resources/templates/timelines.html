<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Timelines</title>
</head>
<body>

<h1>Employee Timelines</h1>

<h2>All Employee Timelines</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Project ID</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timeline : ${timelines}">
        <td th:text="${timeline.id}"></td>
        <td th:text="${timeline.employee.id}"></td>
        <td th:text="${timeline.projectID}"></td>
        <td th:text="${timeline.startDate}"></td>
        <td th:text="${timeline.endDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
